<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP-DPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&family=Roboto:wght@400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="logo-1">
            <img class="logo" src="./media/govco.png" alt="logo-gov">
        </div>
        <div class="logo-2">
            <img class="logo" src="./media/logo-esap4.png" alt="logo-esap">
        </div>
    </header>

    <!-- contador -->
    <div class="counter">
        <span id="minutes">5</span>:<span id="seconds">10</span>
    </div>
    <!-- fin contador -->

    <main class="first-container">
        <div class="second-container">
            <div class="question-container">
        </div>

        </div>
        <div class="buttons">
            <input class="next-button" type="button" value="SEGUIR">
            <input class="save-button" type="button" value="GUARDAR">
            <input class="back-button" type="button" value="ATRAS">
        </div>
    </main>

    <footer class="site-footer">

        <p class="copyright">Desarrollado por: Equipo de Analitica - DPS - ESAP - COPYRIGTH 2023</p>

        <div class="logo-footer1">
            <img class="logo" src="./media/funpublica.png" alt="logo-funcion-publica">
        </div>

    </footer>

    <script src="script.js"></script>

</body>

</html>
